name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: npm run-script eslint/github-action@v0
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install rubocop
      run: bundle install rubocop
    - name: Run Rubocop
      run: npm run-script rubocop/github-action@v0
